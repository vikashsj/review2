<!DOCTYPE html>
<html>
<head>
    <title>Cart - Online Accessories Store</title>
    <link rel="stylesheet" type="text/css" href="cart.css">
</head>
<body>
    <header>
        <h1>Welcome to our Online Accessories Store!</h1>
        
    </header>

    <main>
        <section id="cart-items">
            <h2>Your Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product Name</td>
                        <td>$19.99</td>
                        <td>2</td>
                        <td>$39.98</td>
                        <td><a href="#">Remove</a></td>
                    </tr>
                    <!-- Add more cart items -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3"></td>
                        <td><strong>Total:</strong></td>
                        <td>$39.98</td>
                    </tr>
                </tfoot>
            </table>

            <a href="#" class="checkout-button">Proceed to Checkout</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Online Accessories Store. All rights reserved.</p>
    </footer>
</body>
</html>
